</head>
<body>  

<nav> 
        <!--social-links-and-phone-number----------------->
 <div class="social-call">
     <!--social-links--->
     <div class="social">
         <a href="#"><i class="fab fa-facebook-f"></i></a>
         <a href="#"><i class="fab fa-twitter"></i></a>
         <a href="#"><i class="fab fa-youtube"></i></a>
         <a href="#"><i class="fab fa-instagram"></i></a>
     </div>
     <!--phone-number------>
     <div class="phone">
         <span>Call: +966 509 76 2389</span>
     </div>
 </div>
 <!--menu-bar----------------------------------------->
 <div class="navigation">
     <!--logo------------>
     <a href="#" class="logo">
         <img src="/images/logo.png">
    </a>
    <!--menu-icon--------------------------->
    <div class="toggle">

    </div>


           <!-----menu------>
           <ul class="menu">
               <li><a href="/index.html">Home</a></li>

               <li><a href="#">Men</a></li>

               <li><a href="#">Women</a></li>
               <li><a href="#">Kids</a></li>
               <li><a href="#">More ...</a>
                <!--sale-lable-->
                <span class="sale-lable">Sale</span></li>
           </ul>
           <!--right-menu-->
           <div class="input-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here..." />
            <button class="button">Search</button>
          </div>
           <div class="right-menu">
               
                <!---user-->
               <a href="#" class="user">
                   <i class="fas fa-user"></i>
               </a>
                <!---cart-icon-->
               <a href="#">
                   <i class="fas fa-shopping-cart">
                   <!--number-of-products-in-cart-->
                   <span class="num-cart-product">0</span>
                </i>
               </a>

           </div>
        </div>


</nav>

    <!----login-and-sing-up-form------------------------>
    <div class="form">
        <!--login------------------------>
        <div class="login-form">
            <!--cancel-btn----------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!--heading-->
            <strong>Log In</strong>
            <!--input-->
            <form >

                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!--submit-btn-->
                <input type="submit" value="Log In">

            </form>
            <!--forget-and-sign-up-btn----->
            <div class="form-btns">
            <a href="#" class="forget">Forget Your Password?</a>
            <a href="#" class="sign-up-btn">Create Account</a>
            </div>   

        </div>


          <!--sign-up----------------------->
          <div class="sign-up-form">
            <!--cancel-btn----------->
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>

            <!--heading-->
            <strong>Sign Up</strong>
            <!--input-->
            <form >
                <input type="text" placeholder="Full Name" name="full name" required>
                <input type="email" placeholder="Example@gmail.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!--submit-btn-->
                <input type="submit" value="Sign Up">

            </form>
            <!--forget-and-sign-up-btn----->
            <div class="form-btns">
            <a href="#" class="already-acount">Already Have Account?</a>
            
            </div>   

        </div>


    </div>


    <script src="/app.js"></script>
</body>
</html>
